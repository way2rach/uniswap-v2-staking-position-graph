type User @entity {
  id: ID!
  miningPosition: [MiningPosition!] @derivedFrom(field: "user")
}

type MiningPosition @entity {
  id : ID!
  user: User!
  miningPool: MiningPool!
  balance: BigInt!
  claimedUni: BigInt!
}
#TODO: Give pool a better name
type Pool @entity {
  id: ID!
  token0: String!
  token1: String!
}

type MiningPool @entity {
  id : ID!
  pair: Pool!
  totalStaked: BigInt!
  rewardRate: BigInt!
}


